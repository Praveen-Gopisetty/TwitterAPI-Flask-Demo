<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Filter</title>
    <!-- As a heading -->

</head>
<body >

<nav class="navbar navbar-light bg-light" style="margin-top: 15px;">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Fetch Tweets</span>
  </div>
</nav>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">

<form action = "http://localhost:5000/Tweets" method = "post" class="row g-3" style="margin-top: 45px;">

  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Search Tweets</label>
    <input type="text" class="form-control" id="search-term" name="search-term" placeholder="Search for tweets...">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Search</button>
  </div>
</form>
    <div class="row">

        <div class="col-sm-9"></div>

        <div class="col-sm-3">

            <form action = "http://localhost:5000/filter" method = "post" class="row g-3 float-md-right" >
                <div class="col-auto">
                    <label for="filter" class="visually-hidden">Search Tweets</label>
<!--                    <input type="text" class="form-control visually-hidden" id="tweets" name="tweets" value={{tweets}}>-->
                    <input type="text" class="form-control" id="filter" name="filter" placeholder="Filter tweets...">
                </div>
            </form>
        </div>
    </div>

<table class="table table-striped">
   <thead>
   <tr>
      <th scope="col">#</th>
      <th scope="col">Tweets</th>
    </tr>
  </thead>
  <tbody id="myTable">

  {% for tweet in tweets %}

    <tr>
        <td>{{loop.index}}</td>
        <td>{{tweet|string}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#filter").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>




</body>
</html>
